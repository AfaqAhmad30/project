<div class="panel panel-info  p-0 m-0">
    <div ng-show="main.searchedValue" style="height: 50px; background-color: #55cdfc">
            <h4 class="container mb-0" style="color: #ffffff; font-weight: bold ; padding: 10px !important;">{{main.searchedValue}}</h4>
    </div>
    <div class="container">
        <div class="row">
            <!-- Left portion of user profile -->
            <div class="col-sm-3 p-0 mt-2"> 
                <div class="bg-white p-3 rounded">
                
                    <h5  style="font-weight: bolder">People you may know</h5>
                <hr>
                <div class="row pb-3" ng-repeat="x in main.a" >
                        
                    <div class= "col-sm-3">
                        <img style="height: 50px;" class="rounded-circle" src="{{user.profile? ('../../../media/' + user.profile) : ('../../../assets/images/default-profile.jpg')}}" alt="dp">
                    </div>
                 
                    <div >
                        
                        <h6><strong> Saleh Banoori</strong></h6>
                        <button class="btn btn-secondary btn-sm p-0 m-0 px-2" style="border-radius: 20px; height: 25px;">Follow</button>
                    </div>
                   
                        
                </div>
            </div>
            </div>
           
        
            <!-- middle -->
            <div class="col-sm-9">
                <div class="row">
                    <div ng-repeat="user in main.searchedData" class="col-sm-4 m-0 p-0">
                        <div style="height: 300px;" class="bg-white ml-2 mt-2 rounded">
                            <div>
                                <img style="width: 100%; height: 100px; margin: 0px 0px -30px 0px;" ng-src="{{user.cover? ('../../../media/' + user.cover) : ('../../../assets/images/default-cover.jpg')}}" alt="cover">
                            </div>
                            <div class="row">
                                <div class="col-7">
                                    <img ng-src="{{user.profile? ('../../../media/' + user.profile) : ('../../../assets/images/default-profile.jpg')}}" alt="profile avatar" style=" height: 70px; margin-left: 20px" class="rounded-circle">
                                </div>
                                <div class="col-5  m-0 p-0 ">
                                    <button style="border-radius: 20px; height: 30px;" class="btn btn-outline-secondary mt-5 pt-0"  ng-show="main._id!== user._id" ng-click="main.follow(main._id , user._id, $index)"  type="submit">{{ user.followed }}</button>
                                </div>
                            </div>
                            
                            <div style=" margin-left:20px; margin-top: 10;">
                             <strong>   <a  href="/profile/{{user._id}}">{{ user.fullName }}</a></strong>
                                <p>{{ user.work }}</p>
                                <p>{{ user.status }}</p>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
