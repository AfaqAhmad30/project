<div class="container" ng-controller="proUpdateCtrl">
    <div>
        <img style="width: 100%; max-height: 300px;" ng-src="{{userData.cover? ('../../../media/' + userData.cover) : ('../../../assets/images/default-cover.jpg')}}" alt="cover">
        
    </div>
    <div class="row">
        <div class="col-sm-7 bg-white m-0 mt-3 ml-3 p-0 rounded">
            <form>
                <div class="form-group">
                    <label class="m-3" style="font-weight: bold; font-size: 16px;">Profile Update</label>
                    <div class="row m-0">
                        <input type="text" ng-model="userData.firstName" class="form-control col-sm-5 ml-4 mb-4" placeholder="First Name">
                        <input type="text" ng-model="userData.lastName" class="form-control col-sm-5 ml-4 mb-4" placeholder="Last Name">
                    </div>
                    <div class="row m-0">
                        <input type="email" ng-model="userData.email" class="form-control col-sm-5 ml-4 mb-4" aria-describedby="emailHelp" placeholder="Email">
                        <input type="number" ng-model="userData.phone" class="form-control col-sm-5 ml-4 mb-4" placeholder="Phone Number">
                    </div>
                    <div class="row m-0">
                        <input type="text" ng-model="userData.education" class="form-control col-sm-5 ml-4 mb-4" placeholder="Education">
                        <input type="date" ng-model="userData.DOB" class="form-control col-sm-5 ml-4 mb-4" placeholder="Date of Birth">
                    </div>
                    <input style="width: 88%" type="text" ng-model="userData.work" class="form-control ml-4 mb-4" placeholder="Work">
                    <div class="row m-0">
                        <input type="text" ng-model="userData.currentLoc" class="form-control col-sm-5 ml-4 mb-4" placeholder="Current Location">
                        <input type="text" ng-model="userData.hometown" class="form-control col-sm-5 ml-4 mb-4" placeholder="Hometown">
                    </div>
                    <input style="width: 88%;" type="text" ng-model="userData.status" class="form-control ml-4 mb-4" placeholder="Status">
                </div>
                <div class="row m-0">
                    <button  class="btn btn-success ml-4 mb-4" ng-click="updateProfile()">Update</button>
                    <button class="btn btn-danger ml-4 mb-4">Cancel</button>
                </div>
              </form>
        </div>
        <div class="col-sm-4 ml-5" style="position: relative; top: 50px;">
            <img style="width: 240px;" class="rounded-circle" ng-src="{{userData.profile? ('../../../media/' + userData.profile) : ('../../../assets/images/default-profile.jpg')}}" alt="profile">
            <span class="fa fa-edit" style="position: relative;"></span>
        </div>
    </div>
</div>
