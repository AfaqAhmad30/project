<h1 class="container mt-2">Notifications</h1>

<div ng-controller="notificationCtrl">
    <div ng-repeat="notification in notifications" class="container mt-2 rounded" style="background-color: #d4ebf5">
        <div class="row">
            <img style="width: 70px; height: 70px;" class="rounded-circle m-2" src="{{notification.actionUserId.profile? ('../../../media/' + notification.actionUserId.profile) : ('../../../assets/images/default-profile.jpg')}}" alt="image">
            <div>
                <p class="mt-3 ml-2"><strong>{{notification.actionUserId.fullName}}</strong> likes your post.</p>
                <small class="ml-2" style="position: relative; bottom: 15px;">{{notification.time}}</small>
            </div>
        </div>
    </div>
</div>
