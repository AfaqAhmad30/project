<div ng-controller="profileCtrl">
    
    <!-- Profile header having cover, dp and nav -->
    <div>    
        <!-- cover photo -->
        <div id="p-cover-div">
            <img src="/assets/cover.jpg" alt="cover photo">
        </div>

        <!-- nav bar with profile photo on left side -->
        <div id="p-nav" class="row mx-0">
            <div id="p-dp-div" class="col-sm-3">
                <img src="/assets/no-profile.jpg" alt="profile photo" class="rounded-circle">
            </div>
            <ul class="nav col-sm-6">
                <li class="nav-link" style="border-bottom: 2px solid #5CC4BB;">
                    <a href="/profile/{{ main._id }}">Timeline</a>
                </li>
                <li class="nav-link">
                    <a href="/profile/{{ main._id }}/about">About</a>
                </li>
                <li class="nav-link">
                    <a href="/profile/{{ main._id }}/friends">Friends</a>
                </li>
                <li class="nav-link">
                    <a href="/profile/{{ main._id }}/photos">Photos</a>
                </li>
                <li class="nav-link">
                    <a href="#">Others</a>
                </li>
            </ul>
            <ul class="nav col-sm-3">
                <li class="nav-link align-middle">
                    <a href="#">Edit Profile</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="p-main-body" class="row mx-0">
        <div id="p-user-details" class="col-sm-3">
            <h5>{{ userDetails.firstName + ' ' + userDetails.lastName }}</h5>
            <ul>
                <li>Bio</li>
                <li>From</li>
                <li>DOB {{ userDetails.DOB }}</li>
                <li>Joined</li>
            </ul>
        </div>

        <div class="col-sm-6" ng-controller="postCtrl">
            <div>
                <form enctype="multipart/form-data">
                    <input type="text" ng-model="description" placeholder="Write something!">
                    <input type = "file" file-model = "myFile" name="file"/>
                    <button ng-click = "addNewPost()">Post</button>
                </form>


                <!-- <form name="up.upload_form">
                    Single Image with validations

                        type="file" 
                        ngf-select 
                        ng-model="up.file" 
                        name="file" 
                        ngf-pattern="'image/*'"
                        accept="image/*" 
                        ngf-max-size="20MB" 
                    />

                    Image thumbnail: <img style="width:100px;" ngf-thumbnail="up.file || '/thumb.jpg'"/>
                    <i ng-show="up.upload_form.file.$error.required">*required</i>
                    <br>
                    <i ng-show="up.upload_form.file.$error.maxSize">
                        File too large {{up.file.size / 1000000|number:1}}MB: max 20M
                    </i>
                    <button type="submit" ng-click="up.submit()">submit</button>
                    <p>{{up.progress}}</p>
                </form> -->


            </div>
            <br>
            <div>
                <div ng-repeat="post in posts" style="background-color: white;" class="rounded">
                    <div class="row" style="padding: 10px;">
                        <div class="col-2">
                            <img src="assets/no-profile.jpg" alt="profile avatar" style="margin-left: 10px; height: 50px;" class="rounded-circle">
                        </div>
                        <div>
                            <div>
                                <h6>{{ post.author.firstName + ' ' + post.author.lastName}}</h6>
                                <p><small>{{ post.time }}</small></p>
                            </div>
                            <div>
                                <p>{{ post.description }}</p>
                                <div>
                                    <a href="#" class="post-actions"><img src="#" alt="like"></a>
                                    <a href="#" class="post-actions"><img src="#" alt="comment"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
